<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <center>

        <div class="wrapper">
            <div class="todo">
                <h3>To do</h3>
                <ul id="poulet"></ul>
            </div>
            <div class="in_progress">
                <h3>In progress</h3>
                <ul id="chicken"></ul>
            </div>
            <div class="done">
                <h3>Done</h3>
                <ul id="kokido"></ul>
            </div>
        </div>
    </center>

    <div class="buttons">
        <form id="addForm">
            <input id="add_input"></insert>
            <button type="submit">Add</button>
        </form>
        <div>
            <button href="">Modify</button>
        </div>
        <div>
            <button href="">Remove</button>
        </div>
    </div>

    <script src="./script.js" type="module"></script>

</body>

</html>
